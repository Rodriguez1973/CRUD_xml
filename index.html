<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD XML</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <script src="./js/index.js" defer></script>
</head>

<body>
  <!--Encabezado de la página web-->
  <header class="cabecera">
    <div id="titulo">
      <div class="imagen"><img id="img1" src="./images/CRUD.jpg" alt="CRUD.jpg" title="CRUD"></div>
      <div id="tit_principal">
        <h1>CRUD XML</h1>
      </div>
      <div class="imagen"><img id="img2" src="./images/CRUD.jpg" alt="CRUD.jpg" title="CRUD"></div>
    </div>
    <div id="controles">
      <nav>
        <h3>Operaciones registros:</h3>
        <input type="button" id="crear" value="Crear">
        <input type="button" id="siguiente" value="Siguiente">
        <input type="button" id="anterior" value="Anterior">
        <input type="button" id="modificar" value="Modificar">
        <input type="button" id="borrar" value="Borrar">
        <input type="button" id="tabla" value="Tabla"><br>
        <div id="datos_cargar">
          <h3>Datos a cargar:</h3>
          <input type="button" id="cargar" value="Datos por defecto">
          <div class="div_padre">
            <button class="boton">Elegir fichero</button>
            <input type="file" name="ficheros" id="ficheros">
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div id="principal">
    <!--Contenedor datos-->
    <main id="datos">
      <h3>Registro semáforo</h3>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direcccion" value="">
      <br>
      <label for="latitud">Latitud:</label>
      <input type="text" id="latitud" name="latitud" value="">
      <br>
      <label for="longitud">Longitud:</label>
      <input type="text" id="longitud" name="longitud" value="">
      <br>
      <label for="averiado">¿Averiado?</label>
      <select name="averiado" id="averiado">
        <option value=""></option>
        <option value="true">Si</option>
        <option value="false">No</option>
      </select>
      <br>
      <label for="f_mantenimiento">Fecha último mantenimiento:</label>
      <input type="date" id="f_mantenimiento" name="f_mantenimiento" value="">
      <br>
      <h3>Área de notificaciones</h3>
      <div id="notificaciones"></div>
    </main>
    <div id="mapa"></div>
  </div>
  <!--Contenedor tabla-->
  <div id="tabla" hidden></div>
  <!--Pie de página-->
  <footer>
    <p>Desarrollo de aplicaciones Web(DAW) &copy; CIFP Santa Catalina</p>
    <p>Realizado por: José A. Rodríguez López.</p>
  </footer>
</body>

</html>

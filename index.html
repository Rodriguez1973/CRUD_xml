<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD XML</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <!--Script con los datos por defecto-->
  <script src="./js/datos.js"></script>
  <!-- Script de la api de Google Maps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeNRBEIWYeWRRvY8On_9pkSD1_J_zLykQ&libraries=geometry"></script>
  <!--Script con las funciones de Google Maps-->
  <script src="./js/funciones.js" defer></script>
  <script src="./js/index.js" defer></script>
</head>

<body>
  <!--Encabezado de la página web-->
  <header class="cabecera">
    <div id="titulo">
      <div class="imagen"><img id="img1" src="./images/CRUD.jpg" alt="CRUD.jpg" title="CRUD"></div>
      <div id="tit_principal">
        <h1>CRUD XML</h1>
      </div>
      <div class="imagen"><img id="img2" src="./images/CRUD.jpg" alt="CRUD.jpg" title="CRUD"></div>
    </div>
    <div id="controles">
      <nav>
        <h3>Operaciones registros:</h3>
        <input type="button" id="guardar" value="Guardar">
        <input type="button" id="siguiente" value="Siguiente">
        <input type="button" id="anterior" value="Anterior">
        <input type="button" id="modificar" value="Modificar">
        <input type="button" id="borrar" value="Borrar">
        <input type="button" id="mostrar_tabla" value="Mostrar tabla"><br>
        <div id="datos_cargar">
          <h3>Datos a cargar:</h3>
          <input type="button" id="datos_defecto" value="Datos por defecto">
          <div class="div_padre">
            <button class="boton">Elegir fichero</button>
            <input type="file" name="datos_fichero" id="datos_ficheros">
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div id="div_principal">
    <!--Contenedor datos-->
    <main id="datos">
      <h3>Registro semáforo</h3>
      <label for="iDireccion">Dirección:</label>
      <input type="text" id="iDireccion" name="direcccion" value="">
      <br>
      <label for="iLatitud">Latitud:</label>
      <input type="text" id="iLatitud" name="iLatitud" value="">
      <br>
      <label for="iLongitud">Longitud:</label>
      <input type="text" id="iLongitud" name="iLongitud" value="">
      <br>
      <label for="iAveriado">¿Averiado?</label>
      <select name="iAveriado" id="iAveriado">
        <option value="No">No</option>
        <option value="Si">Si</option>
      </select>
      <br>
      <label for="iF_mantenimiento">Fecha último mantenimiento:</label>
      <input type="date" id="iF_mantenimiento" name="iF_mantenimiento" value="">
      <br>
      <h3>Área de notificaciones</h3>
      <div id="div_notificaciones"></div>
    </main>
    <div id="div_mapa"></div>
  </div>
  <!--Contenedor tabla-->
  <div id="div_tabla">
    <table id="tabla"></table>
  </div>
  <!--Pie de página-->
  <footer>
    <p>Desarrollo de aplicaciones Web(DAW) &copy; CIFP Santa Catalina</p>
    <p>Realizado por: José A. Rodríguez López.</p>
  </footer>
</body>

</html>
